<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg width="300" height="200">
        <text x="5" y="20">SCORES</text>

        <line x1="5" y1="30" x2="5" y2="150"></line>

        <rect width="60" height="30" x="10" y="35"></rect>
        <text x="20" y="55" class="name">Aman</text>
        <text x="80" y="55">60</text>

        <rect width="90" height="30" x="10" y="70"></rect>
        <text x="20" y="90" class="name">Khan</text>
        <text x="110" y="90">90</text>



        <!-- <line x1="5" y1="150" x2="150" y2="150"></line> -->
    </svg>
</body>
</html>
