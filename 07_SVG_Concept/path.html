<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path</title>
    <style>
        path{
            fill:none;
            stroke: red;
            stroke-width: 3px;

        }
    </style>
</head>
<body>
    <!-- 
        M - Move to 
        L = Line to
        H = Horizontal line to
        V = Vertical Line to
        C = Curve to
        S = Smooth curve to
        Q = Quadratic curve
        T = Smooth quadratic curve
        A = Elliptical Arc
        Z = Closepath
    -->
        <svg width="300" height="200">
            <path d="M130,0 C30,90 25,10 50,10 Z"></path>
        </svg>
</body>
</html>
