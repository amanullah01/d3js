<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Element</title>
    <style>
        .rect3{
            fill:aqua;
        }
        g{
            fill: crimson;
            transform: rotate(5deg);
        }
    </style>
</head>
<body>
    <svg width="300" height="200">
        <g>
            <rect width="100" height="50" x="125" y="50"></rect>
            <rect width="150" height="70" x="100" y="100"></rect>
            <rect width="300" height="140" x="55" y="125" class="rect3"></rect>
        </g>
    </svg>
</body>
</html>
